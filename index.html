<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Press+Start+2P&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap');
    </style>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js"></script>
</head>
<body>
    <header>
        <h1>JavaScript Calculator</h1>
        <h2>dedicated to Kraftwerk :-)</h2>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <section class="calculator__top">

                </section>
                <section class="calculator__screen">
                    <div id="screen">1+3+5</div>
                </section>
                <section class="calculator__buttons">
                    <div class="buttons calculator__buttons--left">
                        <button class="button button--wide button--red-text btn1">-</button>
                        <button class="button btn2">%</button>
                        <button class="button button--red-text btn3">&#2195;</button>
                        <button class="button btn4">&#8721;</button>
                        <button class="button button--red btn5">CE</button>
                        <button class="button button--red button--wide btn6">C</button>
                    </div>
                    <div class="buttons calculator__buttons--centre">
                        <button class="button btn7">7</button>
                        <button class="button btn8">8</button>
                        <button class="button btn9">9</button>
                        <button class="button btn10">4</button>
                        <button class="button btn11">5</button>
                        <button class="button btn12">6</button>
                        <button class="button btn13">1</button>
                        <button class="button btn14">2</button>
                        <button class="button btn15">3</button>
                        <button class="button button--wide btn16">0</button>
                        <button class="button btn17">.</button>
                    </div>
                    <div class="buttons calculator__buttons--right">
                        <button class="button button--wide btn18">=</button>
                        <button class="button button--tall button--red-text btn19">-=</button>
                        <button class="button btn20">&#247;</button>
                        <button class="button btn21">x</button>
                        <button class="button button--wide btn22">+=</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
