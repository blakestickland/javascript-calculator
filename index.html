<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Press+Start+2P&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap');
    </style>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/vendor.js" defer></script>
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <header>
        <h1>JavaScript Calculator</h1>
        <h2>dedicated to Kraftwerk :-)</h2>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <section class="calculator__top">

                </section>
                <section class="calculator__screen">
                    <div class="calculator__screen__previous-operand" id="previousOperand"></div>
                    <div class="calculator__screen__current-operand" id="currentOperand"></div>
                </section>
                <section class="calculator__buttons">
                    <div class="buttons calculator__buttons--left">
                        <button class="button button--wide button--red-text" id="btnMinusEquals" disabled>-=</button>
                        <button class="button" id="btnPercentage" disabled>%</button>
                        <button class="button button--red-text" id="btnPlusEquals" disabled>+=</button>
                        <button class="button btnSum" disabled>&#8721;</button>
                        <button class="button button--red" id="btnAC">AC</button>
                        <button class="button button--red" id="btnDel">Del</button>
                    </div>
                    <div class="buttons calculator__buttons--centre">
                        <button class="button button__number" id="btn7" value="7">7</button>
                        <button class="button button__number" id="btn8" value="8">8</button>
                        <button class="button button__number" id="btn9" value="9">9</button>
                        <button class="button button__number" id="btn4" value="4">4</button>
                        <button class="button button__number" id="btn5" value="5">5</button>
                        <button class="button button__number" id="btn6" value="6">6</button>
                        <button class="button button__number" id="btn1" value="1">1</button>
                        <button class="button button__number" id="btn2" value="2">2</button>
                        <button class="button button__number" id="btn3" value="3">3</button>
                        <button class="button button__number" id="btn0" value="0">0</button>
                        <button class="button" id="btnDot" value=".">.</button>
                    </div>
                    <div class="buttons calculator__buttons--right">
                        <button class="button" id="btnEquals" value="=">=</button>
                        <button class="button button__operator button--red-text" id="btnMinus" value="-">-</button>
                        <button class="button button__operator" id="btnDivide" value ="/">&#247;</button>
                        <button class="button button__operator" id="btnMultiply" value="*">x</button>
                        <button class="button button__operator" id="btnAdd" value="+">+</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
